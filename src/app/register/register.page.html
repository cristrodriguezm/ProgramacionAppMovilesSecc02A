<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1>Crear una cuenta</h1>
    <ion-list>
      <!-- Campo de usuario -->
      <ion-item>
        <ion-label position="floating">Usuario (3-8 caracteres alfanuméricos)</ion-label>
        <ion-input formControlName="username" type="text" maxlength="8" required></ion-input>
      </ion-item>
  
      <!-- Campo de contraseña -->
      <ion-item>
        <ion-label position="floating">Contraseña (4 dígitos)</ion-label>
        <ion-input formControlName="password" type="password" maxlength="4" required></ion-input>
      </ion-item>
  
      <!-- Campo de confirmación de contraseña -->
      <ion-item>
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input formControlName="confirmPassword" type="password" required></ion-input>
      </ion-item>

      <!-- Mensaje de error para contraseñas no coincidentes -->
      <ion-item *ngIf="registerForm.hasError('passwordMismatch')">
        <ion-label color="danger">Las contraseñas no son iguales.</ion-label>
      </ion-item>
    </ion-list>
  
    <!-- Botón de registro -->
    <div class="ion-padding">
      <ion-button expand="full" color="primary" type="submit">Registrar</ion-button>
    </div>

    <!-- Botón de borrar -->
    <div class="ion-padding">
      <ion-button expand="full" color="light" (click)="clearForm()">Borrar</ion-button>
    </div>

  </form>
  
</ion-content>
